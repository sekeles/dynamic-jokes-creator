
<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title> 转 爪</title>
    <style>
        body { font-family: sans-serif; direction: rtl; padding: 20px; }
        label { display: block; margin-top: 10px; }
        textarea { width: 100%; height: 150px; }
        select, input, button { margin-top: 5px; width: 100%; padding: 5px; }
    </style>
</head>
<body>
    <h1>  转 爪</h1>

    <label>砖:</label>
    <input type="text" id="name">

    <label>:</label>
    <input type="number" id="age">

    <label>专:</label>
    <select id="gender">
        <option value="male">专</option>
        <option value="female">拽</option>
        <option value="other">专</option>
    </select>

    <label>专 转:</label>
    <select id="topic">
        <option value=""></option>
        <option value=""></option>
        <option value="注">注</option>
        <option value="驻住驻">驻住驻</option>
        <option value=" 转转"> 转转</option>
    </select>

    <label> 砖转 驻注 ( ):</label>
    <input type="text" id="keywords" placeholder="砖: 转, 砖砖">

    <label> 拽  爪 爪?</label>
    <select id="quote">
        <option value="false"></option>
        <option value="true"></option>
    </select>

    <label>专 砖驻:</label>
    <select id="language">
        <option value="he">注专转</option>
        <option value="en">English</option>
        <option value="both"> </option>
    </select>

    <button onclick="generate()">爪专!</button>

    <h2>转爪:</h2>
    <textarea id="output" readonly></textarea>

    <script>
        async function generate() {
            const data = {
                name: document.getElementById('name').value,
                age: document.getElementById('age').value,
                gender: document.getElementById('gender').value,
                topic: document.getElementById('topic').value,
                keywords: document.getElementById('keywords').value,
                quote: document.getElementById('quote').value === 'true',
                language: document.getElementById('language').value
            };

            const response = await fetch('http://localhost:3000/generate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            const result = await response.json();
            document.getElementById('output').value = result.result || result.error;
        }
    </script>
</body>
</html>
