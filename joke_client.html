<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>מחולל בדיחות וציטוטים</title>
 <style>
  body {
    font-family: sans-serif;
    direction: rtl;
    padding: 20px;
    max-width: 600px;
    margin: auto;
  }

  label {
    display: block;
    margin-top: 10px;
  }

  textarea {
    width: 100%;
    height: 150px;
    box-sizing: border-box;
    font-family: inherit;
  }

  select, input, button {
    margin-top: 5px;
    width: 100%;
    padding: 5px;
    box-sizing: border-box;
  }

  .output-wrapper {
    position: relative;
    display: flex;
    align-items: flex-start;
    gap: 6px;
    margin-top: 8px;
  }

  #copyButton {
    flex-shrink: 0;
    padding: 6px 10px;
    font-size: 13px;
    height: 36px;
    white-space: nowrap;
    cursor: pointer;
  }

  @media (max-width: 600px) {
    body {
      padding: 10px;
    }

    #copyButton {
      font-size: 12px;
      padding: 6px;
    }
  }
.tooltip {
  position: relative;
  display: inline-block;
  cursor: help;
  margin-right: 5px;
}

.tooltip .tooltiptext {
  visibility: hidden;
  width: 260px;
  background-color: #f9f9f9;
  color: #333;
  text-align: right;
  border-radius: 6px;
  padding: 8px;
  position: absolute;
  z-index: 1;
  top: -5px;
  right: 110%;
  box-shadow: 0px 0px 6px rgba(0, 0, 0, 0.15);
  font-size: 14px;
  line-height: 1.5;
  white-space: normal;
}

.tooltip:hover .tooltiptext {
  visibility: visible;
}

</style>
</head>
<body>
  <h1>🎭 מחולל בדיחות וציטוטים</h1>

  <label>שם:</label>
  <input type="text" id="name" />

  <label>גיל:</label>
  <input type="number" id="age" />

  <label>מגדר:</label>
  <select id="gender">
    <option value="male">זכר</option>
    <option value="female">נקבה</option>
    <option value="other">אחר</option>
  </select>

  <label>בחר תחום:</label>
  <select id="topic">
    <option value="חיים">חיים</option>
    <option value="אהבה">אהבה</option>
    <option value="עבודה">עבודה</option>
    <option value="פילוסופיה">פילוסופיה</option>
    <option value="בינה מלאכותית">בינה מלאכותית</option>
    <option value="חברות">חברות</option>
    <option value="משפחה">משפחה</option>
    <option value="טכנולוגיה">טכנולוגיה</option>
    <option value="פסיכולוגיה">פסיכולוגיה</option>
    <option value="ילדות">ילדות</option>
    <option value="בריאות">בריאות</option>
    <option value="מדע">מדע</option>
    <option value="טבע">טבע</option>
    <option value="מוזיקה">מוזיקה</option>
    <option value="אוכל">אוכל</option>
    <option value="מסעות">מסעות</option>
    <option value="הומור">הומור</option>
    <option value="אקטואליה">אקטואליה</option>
    <option value="רוחניות">רוחניות</option>
    <option value="פוליטיקה">פוליטיקה</option>
  </select>

  <label>מילים שחייבות להופיע (לא חובה):</label>
  <input type="text" id="keywords" placeholder="למשל: חתול, שמש" />

  <label>האם במקום בדיחה להציג ציטוט?</label>
  <select id="quote">
    <option value="false">לא</option>
    <option value="true">כן</option>
  </select>

  <label>בחר שפה:</label>
  <select id="language">
    <option value="he">עברית</option>
    <option value="en">English</option>
    <option value="both">גם וגם</option>
  </select>

  <label>בחר מודל GPT:</label>
  <select id="model">
    <option value="gpt-3.5-turbo">GPT-3.5</option>
    <option value="gpt-4">GPT-4</option>
  </select>

  <label for="temperature">רמת יצירתיות:
  <span class="tooltip">
    ℹ️
    <span class="tooltiptext">
      טמפרטורה קובעת את מידת היצירתיות של הבינה.<br>
      <strong>ציטוטים:</strong> טווח 0–0.5, ברירת מחדל 0.2<br>
      <strong>בדיחות:</strong> טווח 0–1, ברירת מחדל 0.8<br>
      ערך גבוה = יצירתיות מוגברת.
    </span>
  </span>
</label>
<input type="range" id="temperature" name="temperature" min="0" max="1" step="0.1">
<span id="tempDisplay">0.8</span>

<button onclick="generate()">💡 צור!</button>

 <h2 id="resultTitle">תוצאה:</h2>
<div class="output-container">
  <textarea id="output" readonly></textarea>
  <button id="copyButton" onclick="copyToClipboard()">📋 העתקה</button>
</div>

  <script>
  const tempSlider = document.getElementById('temperature');
  const tempDisplay = document.getElementById('tempDisplay');
  const quoteSelect = document.getElementById('quote');

  function adjustTemperatureRange() {
    const isQuote = quoteSelect.value === 'true';
    tempSlider.min = 0;
    tempSlider.max = isQuote ? 0.5 : 1;
    tempSlider.step = 0.1;
    tempSlider.value = isQuote ? 0.2 : 0.8;
    tempDisplay.innerText = tempSlider.value;
  }

  quoteSelect.addEventListener('change', adjustTemperatureRange);
  tempSlider.addEventListener('input', () => {
    tempDisplay.innerText = tempSlider.value;
  });

  function showTempInfo() {
    alert(`⚙️ רמת יצירתיות (Temperature):
בערכים נמוכים (0–0.3) – תשובות מדויקות, צפויות ועובדתיות (מומלץ לציטוטים).
בערכים גבוהים (0.7–1) – תשובות יצירתיות, מקוריות ולעיתים מפתיעות (מומלץ לבדיחות).`);
  }

  async function generate() {
    const output = document.getElementById('output');
    const resultTitle = document.getElementById('resultTitle');
    const quoteMode = quoteSelect.value === 'true';
    resultTitle.innerText = quoteMode ? "ציטוט:" : "בדיחה:";
    output.value = "⏳ בודק זמינות שרת...";

    const data = {
      name: document.getElementById('name').value,
      age: document.getElementById('age').value,
      gender: document.getElementById('gender').value,
      topic: document.getElementById('topic').value,
      keywords: document.getElementById('keywords').value,
      quote: quoteMode,
      language: document.getElementById('language').value,
      model: document.getElementById('model').value,
      temperature: parseFloat(tempSlider.value)
    };

    const isServerAwake = await fetch('https://dynamic-jokes-creator.onrender.com/', { method: 'GET' })
      .then(resp => resp.ok)
      .catch(() => false);

    if (!isServerAwake) {
      output.value = "🔄 מעיר את השרת... נא להמתין מספר שניות";
      await new Promise(resolve => setTimeout(resolve, 7000));
    } else {
      output.value = "⏳ טוען תוכן...";
    }

    try {
      const response = await fetch('https://dynamic-jokes-creator.onrender.com/generate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await response.json();
      output.value = result.result || result.error;
    } catch (error) {
      output.value = "❌ שגיאה בתקשורת עם השרת. נסה שוב מאוחר יותר.";
      console.error("שגיאה:", error);
    }
  }

  function copyToClipboard() {
    const output = document.getElementById("output");
    output.select();
    document.execCommand("copy");
    alert("התוצאה הועתקה!");
  }

  window.onload = adjustTemperatureRange;
</script>
</body>
</html>
